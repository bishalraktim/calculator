<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <form class="calculator" name="calc">
        <input class="value" type="text" name="txt" readonly="">
        <span class="num clear" onclick="clears()">C</span>
        <span class="num" onclick="div()">/</span>
        <span class="num" onclick="mul()">*</span>
        <span class="num" onclick="seven()">7</span>
        <span class="num" onclick="eight()">8</span>
        <span class="num" onclick="nine()">9</span>
        <span class="num" onclick="sub()">-</span>
        <span class="num" onclick="four()">4</span>
        <span class="num" onclick="five()">5</span>
        <span class="num" onclick="six()">6</span>
        <span class="num pls" onclick="plus()">+</span>
        <span class="num" onclick="one()">1</span>
        <span class="num" onclick="two()">2</span>
        <span class="num" onclick="three()">3</span>
        <span class="num" onclick="zero()">0</span>
        <span class="num" onclick="doubleZero()">00</span>
        <span class="num" onclick="dot()">.</span>
        <span class="num eql" onclick="eql()">=</span>
    </form>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
